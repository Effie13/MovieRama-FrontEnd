<body>
    <header class="header">
        <div class="wrapper header-wrapper flex">
            <h1 title="MovieRama"><img alt="Movie icon" src="./src/assets/movie.png"><span>MovieRama</span></h1>
            <div class="js-search">

        </div>
    </header>
    <main>
        <img src="" class="decor-img lazy-load" alt="" aria-hidden="true">

            <div class="items-title">

            </noscript>

                <span class="block"></span>
                <span class="block"></span>
                <span class="block"></span>
            </div>
        </div>
        <div class="wrapper loader-wrapper loading">
            <div class="items-list flex">

            </div>
            <div class="loader">
                <span class="block"></span>
                <span class="block"></span>
                <span class="block"></span>
                <span class="block"></span>
            </div>
        </div>
        <!-- Decorative element -->
        <div class="fixed-gradient" aria-hidden="true">
            <span class="block animated"></span>
            <span class="block animated"></span>
            <span class="block animated"></span>
        </div>
    </main>
    <footer class="footer">
        <button class="js-info-trigger" style="background: url(./src/assets/info.svg) center center transparent;">Show
            details</button>
        <div class="js-info-content rounded absolute smooth-medium">
            <h5 class="flex-column">
                <span>Effie Pitaouli</span>
